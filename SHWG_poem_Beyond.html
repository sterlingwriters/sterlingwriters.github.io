    <h1>Beyond<br><font size="+2">(by Rosanne Hoagland)</font></h1>
    <p> 
    <font size="+3">

<i>

Beyond the white barrier,<br>
Lay the open plain of thought,<br>
Where dreams and reality mix,<br>
Shadow things blend with solid,<br>
Familiar becomes strange,<br>
And nothing seems right,<br>
Yet you know, somehow,<br>
You have been here before.<br>
<br>
